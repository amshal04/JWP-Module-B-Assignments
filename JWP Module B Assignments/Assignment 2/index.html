const brandSelect = document.getElementById("brand");
const modelSelect = document.getElementById("model");
const detailDiv = document.getElementById("details");

window.onload = function () {
  for (const brand in mobiles) {
    const option = document.createElement("option");
    option.value = brand;
    option.textContent = brand[0].toUpperCase() + brand.slice(1);
    brandSelect.appendChild(option);
  }
};

brandSelect.onchange = function () {
  const selectedBrand = brandSelect.value;
  modelSelect.innerHTML = '<option value="">Select Model</option>';

  mobiles[selectedBrand] &&
    (function () {
      for (const model in mobiles[selectedBrand]) {
        const option = document.createElement("option");
        option.value = model;
        option.textContent = model;
        modelSelect.appendChild(option);
      }
    })();
};

function searchModel() {
  const brand = brandSelect.value;
  const model = modelSelect.value;
  const modelData = mobiles[brand] && mobiles[brand][model];

  !brand || !model
    ? (detailDiv.innerHTML =
        `<p class="text-danger">Please select both brand and model.</p>`)
    : !modelData
    ? (detailDiv.innerHTML =
        `<p class="text-danger">Model data not found.</p>`)
    : (function () {
        const brandName = modelData.brand;
        const details = {};

        for (const key in modelData) {
          if (key !== "brand") {
            details[key] = modelData[key];
          }
        }

        function renderSpecs(obj) {
          let html = "";
          for (const key in obj) {
            let value = obj[key];
            html +=
              typeof value === "object"
                ? `<li><strong>${key}:</strong><ul>${renderSpecs(value)}</ul></li>`
                : `<li><strong>${key}:</strong> ${value}</li>`;
          }
          return html;
        }

        detailDiv.innerHTML = `
          <h4 class="mb-3 text-primary">${model} (${brandName})</h4>
          <ul>${renderSpecs(details)}</ul>
        `;
      })();
}</script>
