<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GitHub User Finder</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
   <style>
    body {
      background: darkgray;
      font-family: 'Segoe UI', sans-serif;
    }

    .card {
      transition: transform 0.3s ease-in-out;
    }

    .card:hover {
      transform: scale(1.03);
    }

    .btn-danger {
      z-index: 2;
    }

    .spinner-border {
      width: 3rem;
      height: 3rem;
      margin: 20px auto;
      display: block;
    }

    #userCard .card {
      min-width: 280px;
    }
  </style>
</head>
<body>
  <div class="container py-5">
    <h1 class="text-center mb-4">GitHub User App</h1>

    <div class="input-group mb-3 w-50 mx-auto">
      <input
        type="text"
        id="usernameInput"
        class="form-control"
        placeholder="Enter GitHub username"
      />
      
    </div>

    <div class="text-center mb-4">
      <button onclick="getUser()" class="btn btn-primary ms-2">Search</button>
      <button onclick="clearAll()" class="btn btn-danger btn-sm">Clear All</button>
    </div>

    <div id="userCard" class="container d-flex flex-wrap justify-content-center gap-4"></div>
  </div>

  

  <script src="app.js"></script>
</body>
</html>
