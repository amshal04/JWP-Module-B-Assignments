<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NEWS APP</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f5f7fa;
      padding-top: 80px;
    }

    .navbar {
      background: linear-gradient(45deg, #007bff, #00c6ff);
    }

    .navbar-brand {
      color: #fff !important;
      font-weight: bold;
      font-size: 24px;
    }

    .navbar-nav .nav-link {
      color: white !important;
    }

    .navbar-nav .nav-link.active {
      font-weight: bold;
      text-decoration: underline;
    }

    .form-control {
      min-width: 180px;
    }

    .card {
      transition: transform 0.3s, box-shadow 0.3s;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    }

    #showData {
      gap: 30px;
    }


  </style>
</head>
<body>

<nav class="navbar navbar-expand-lg fixed-top shadow">
  <div class="container-fluid">
    <a class="navbar-brand fs-1" href="#">Daily News</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">Home</a>
        </li>

        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
            Categories
          </a>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="#" onclick="setCategory('')">All</a></li>
            <li><a class="dropdown-item" href="#" onclick="setCategory('business')">Business</a></li>
            <li><a class="dropdown-item" href="#" onclick="setCategory('entertainment')">Entertainment</a></li>
            <li><a class="dropdown-item" href="#" onclick="setCategory('general')">General</a></li>
            <li><a class="dropdown-item" href="#" onclick="setCategory('health')">Health</a></li>
            <li><a class="dropdown-item" href="#" onclick="setCategory('science')">Science</a></li>
            <li><a class="dropdown-item" href="#" onclick="setCategory('sports')">Sports</a></li>
            <li><a class="dropdown-item" href="#" onclick="setCategory('technology')">Technology</a></li>
          </ul>
        </li>
      </ul>

      <div class="d-flex align-items-center gap-2">
        <input class="form-control w-50" type="search" placeholder="Search" id="inputData">
        <button onclick="getNews()" class="btn btn-outline-light">Search</button>
      </div>
    </div>
  </div>
</nav>

<!-- Loader Spinner -->
<div class="text-center my-4" id="loader" style="display: none;">
  <div class="spinner-border text-primary" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
</div>

<div class="container my-5">
  <div class="row justify-content-center" id="showData"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
<script src="app.js"></script>
</body>
</html>
